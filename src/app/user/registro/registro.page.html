<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="regForm" (ngSubmit)="registro()">
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Apellido</ion-label>
          <ion-input formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Edad</ion-label>
          <ion-input formControlName="age" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contrase√±a</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de Nacimiento</ion-label>
          <ion-input formControlName="birthDate" type="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Genero</ion-label>
          <ion-input formControlName="gender" type="select"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button type="submit">
            REGISTRAR
          </ion-button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
